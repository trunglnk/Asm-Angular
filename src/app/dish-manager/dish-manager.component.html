<header class="d-flex mb-3 pt-5 justify-content-between">
    <h2>Manager</h2>
    <input style="width: 300px;" class="form-control" placeholder="Search for..." type="text" [(ngModel)]="name" />
    <button class="btn btn-primary" routerLink="/admin/add-dish">Add Product</button>

</header>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">img</th>
            <th scope="col">desc</th>
            <th width="300px" scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dish of dishs | filter:name | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{dish.id}}</td>
            <td>{{dish.name}}</td>
            <td>{{dish.price}}</td>
            <td><img style="width: 80px; height: 80px;" src="{{dish.img}}" alt=""></td>
            <td>{{dish.desc}}</td>
            <td>
                <button class="btn btn-primary" routerLink="/admin/dish-detail/{{dish.id}}">Detail</button>
                <button class="btn btn-info ml-3" routerLink="/admin/dish/edit/{{dish.id}}">Edit</button>
                <button class="btn btn-danger ml-3 " (click)="removeDish(dish.id)"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="dishs.length"></ngb-pagination>
