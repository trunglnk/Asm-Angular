<form *ngIf="dish">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="dish.name">
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" name="price" [(ngModel)]="dish.price">
    </div>
    <div class="form-group">
        <label for="">photo</label>
        <input type="text" class="form-control" name="img" [(ngModel)]="dish.img" />
    </div>
    <div class="form-group">
        <label for="">Desc</label>
        <input type="text" class="form-control" name="desc" [(ngModel)]="dish.desc">
    </div>
    <button class="btn btn-primary" (click)="updateDish()">Update</button>
</form>
